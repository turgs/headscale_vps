# Headscale configuration template
# Edit this file and replace placeholders with your actual values

# For HTTPS with domain (recommended):
#   server_url: https://robin-easy.bnr.la
#   listen_addr: 127.0.0.1:8080  (behind Caddy reverse proxy)
# For HTTP with IP:
#   server_url: http://103.100.37.13:8080
#   listen_addr: 0.0.0.0:8080

server_url: http://robin-easy.bnr.la:8080
listen_addr: 0.0.0.0:8080
metrics_listen_addr: 127.0.0.1:9090
grpc_listen_addr: 127.0.0.1:50443
grpc_allow_insecure: false

private_key_path: /var/lib/headscale/private.key
noise:
  private_key_path: /var/lib/headscale/noise_private.key

ip_prefixes:
  - fd7a:115c:a1e0::/48
  - 100.64.0.0/10

derp:
  server:
    enabled: false
  urls:
    - https://controlplane.tailscale.com/derpmap/default
  paths: []
  auto_update_enabled: true
  update_frequency: 24h

disable_check_updates: false
ephemeral_node_inactivity_timeout: 30m

database:
  type: sqlite3
  sqlite:
    path: /var/lib/headscale/db.sqlite

# ACL policy file for access control between users/devices
# Edit /etc/headscale/acl.yaml to manage permissions
policy:
  path: /etc/headscale/acl.yaml

acme_url: https://acme-v02.api.letsencrypt.org/directory
acme_email: ""
tls_letsencrypt_hostname: ""
tls_letsencrypt_cache_dir: /var/lib/headscale/cache
tls_letsencrypt_challenge_type: HTTP-01
tls_letsencrypt_listen: ":http"
tls_cert_path: ""
tls_key_path: ""

log:
  format: text
  level: info

dns_config:
  override_local_dns: true
  nameservers:
    # Use 127.0.0.1 if AdGuard Home is installed for ad/tracking blocking
    - 1.1.1.1
    - 8.8.8.8
  domains: []
  magic_dns: true
  base_domain: headscale.net

unix_socket: /var/run/headscale/headscale.sock
unix_socket_permission: "0770"
